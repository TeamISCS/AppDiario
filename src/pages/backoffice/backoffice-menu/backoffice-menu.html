<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="empty blockheader"></div>
      <div class="title blockheader">Backoffice</div>
      <div class="empty blockheader"></div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon name="person"></ion-icon>
        <button ion-button (click)="goToStudent()">Student</button>
      </ion-col>
      <ion-col>
        <ion-icon name="person"></ion-icon>
        <button ion-button>Teacher</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="person"></ion-icon>
        <button ion-button>Parent</button>
      </ion-col>
      <ion-col>
        <ion-icon name="person"></ion-icon>
        <button ion-button>Backoffice</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="people"></ion-icon>
        <button ion-button (click)="goToClassroom()">Classroom</button>
      </ion-col>
      <ion-col>
        <ion-icon name="school"></ion-icon>
        <button ion-button>Materia</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button type="submit" (click)="logout()">Logout</button>


</ion-content>
