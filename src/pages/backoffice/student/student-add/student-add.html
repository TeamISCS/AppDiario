<ion-header>

  <ion-navbar>
    <ion-title>
      <div class="back" (click)="goHome()">
        <ion-icon name="arrow-back" color="white"></ion-icon>
      </div>
      <div class="title">Inserisci</div>
      <div class="empty"></div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p id="gg" style="display: block; color: red"></p>
  <div id="form">


    <div class="boxx">
      <div class="infoo">Username</div>
      <div class="inputt"><input #username type="text" placeholder="..."></div>
    </div>

    <div class="boxx">
      <div class="infoo">Password</div>
      <div class="inputt"><input #password type="password" placeholder="..."></div>
    </div>


    <div class="boxx">
      <div class="infoo">Nome</div>
      <div class="inputt"><input #name type="text" placeholder="..."></div>
    </div>

    <div class="boxx">
      <div class="infoo">Cognome</div>
      <div class="inputt"><input #surname type="text" placeholder="..."></div>
    </div>


    <div class="boxx">
      <div class="infoo">Sesso</div>
      <div class="input"><select #gender>
          <option>Maschio</option>
          <option>Femmina</option>
        </select></div>
    </div>

    <div class="boxx">
      <div class="infoo">Cod. Fiscale</div>
      <div class="inputt"><input #cf type="text" placeholder="xxxxxxxxxxxxxxxx"></div>
    </div>


    <div class="boxx">
      <div class="infoo">Birth_Date</div>
      <div class="inputt"><input #birth_date type="text" placeholder="AAAA/MM/GG"></div>
    </div>

    <div class="boxx">
      <div class="infoo">Birth_Place</div>
      <div class="inputt"><input #birth_place type="text" placeholder="..."></div>
    </div>


    <button ion-button (click)="register()">Add</button>
  </div>



</ion-content>
