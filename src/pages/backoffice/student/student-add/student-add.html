<ion-header>

  <ion-navbar>
    <ion-title>
      <div class="back" (click)="goHome()">
        <ion-icon name="arrow-back" color="white"></ion-icon>
      </div>
      <div class="title">Inserisci</div>
      <div class="empty"></div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p id="gg" style="display: block; color: red"></p>
  <div id="form">
    <table>
      <tr>
        <td>Username:</td>
        <td><input #username type="text" placeholder="..."></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input #password type="password" placeholder="..."></td>
      </tr>
      <tr>
        <td>Nome:</td>
        <td><input #name type="text" placeholder="..."></td>
      </tr>
      <tr>
        <td>Cognome:</td>
        <td><input #surname type="text" placeholder="..."></td>
      </tr>
      <tr>
        <td>Cod Fiscale:</td>
        <td><input #cf type="text" placeholder="..."></td>
      </tr>
      <tr>
        <td>Luogo Nascita:</td>
        <td><input #birth_place type="text" placeholder="..."></td>
      </tr>
      <tr>
        <td>Data Nascita:</td>
        <td><input #birth_date type="text" placeholder="AAAA/MM/GG"></td>
      </tr>
      <tr>
        <td>Sesso:</td>
        <td><select #gender>
            <option>Maschio</option>
            <option>Femmina</option>
          </select></td>
      </tr>
      <tr>
        <td>Classe:</td>
        <td><input #classroom type="text" placeholder="..."></td>
      </tr>
      
    </table>

    <button ion-button (click)="register()">Add</button>
  </div>
