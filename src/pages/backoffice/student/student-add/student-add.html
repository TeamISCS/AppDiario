<ion-header>

        <ion-navbar>
        <ion-title>Inserisci</ion-title>
        </ion-navbar>
        </ion-header>
      
        <ion-content padding>
      
        <p id="gg" style="display: block; color: red"></p>
      
        <ion-list>
        <ion-item>
      
        <ion-input placeholder="Username" type="text" name="username" #username ></ion-input>
      
        </ion-item>
        <ion-item>
      
        <ion-input placeholder="Password" type="text" name="password" #password></ion-input>
        </ion-item>
      
        <ion-item>
      
        <ion-input placeholder="Nome" type="text" name="nome" #nome></ion-input>
        </ion-item>
        <ion-item>
      
        <ion-input placeholder="Cognome" type="text" name="cognome" #cognome></ion-input>
      
        </ion-item>
      
        <ion-item>
      
            <ion-select value="gender" placeholder="Sesso" okText="Okay" #gender cancelText="Annulla">
              <ion-option value="M">Maschio</ion-option>
              <ion-option value="F">Femmina</ion-option>
          </ion-select>
        </ion-item>
      
      
      
        <ion-item>
      
        <ion-input placeholder="Luogo di nascita" type="text" name="luogo" #luogo></ion-input>
      
        </ion-item>
        <ion-item>
      
        <ion-input placeholder="Codice fiscale" type="text" name="cf" #cf></ion-input>
      
        </ion-item>
      
        <input type="submit" value="Inserisci" (click)="register()">
      
        </ion-list>
      
        </ion-content>
