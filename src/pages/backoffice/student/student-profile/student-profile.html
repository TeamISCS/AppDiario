<ion-header>

  <ion-navbar>
    <ion-title>student-profile</ion-title>
  </ion-navbar>

</ion-header>

<div id="removed" style="display: none">
  <div id="message">
    Utente rimosso
    <button (click)="zz()">Ok</button>
  </div>
</div>

<ion-content padding>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-label id="name" readonly></ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Surname</ion-label>
    <ion-label id="surname" readonly></ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Cod Fiscale</ion-label>
    <ion-label id="cf" readonly></ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Sesso</ion-label>
    <ion-label id="gender" readonly></ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Data Nascita</ion-label>
    <ion-label id="birth_date" readonly></ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Luogo Nascita</ion-label>
    <ion-label id="birth_place" readonly></ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Classe</ion-label>
    <ion-label id="classroom" readonly></ion-label>
  </ion-item>


  <button ion-button>Edit</button>
  <button ion-button (click)="removeStudent()">Remove</button>
</ion-content>
