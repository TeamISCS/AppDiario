
<ion-header>

  <ion-navbar>
    <ion-title>calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides #myslide>
    <ion-slide id="slide{{m}}" *ngFor="let m of monthsy"><div id={{m}} class="block">{{createCalendar(m)}}</div></ion-slide>
  </ion-slides>
</ion-content>
