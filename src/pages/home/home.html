<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="welcome"></div>

  <button ion-button type="submit" (click)="logout()">Logout</button>
</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row>

      <ion-col>
        <div class="block" (click)="searchClick()">
          <ion-icon name="search"></ion-icon>
        </div>
      </ion-col>

      <ion-col>
       <div class="block" (click)="calendarClick()">
          <ion-icon name="calendar"></ion-icon>
       </div>
      </ion-col>

      <ion-col>
       <div class="block" (click)="personClick()">
         <ion-icon name="person"></ion-icon>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
