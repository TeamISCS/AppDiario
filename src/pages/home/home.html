<ion-header>
  <ion-navbar >
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="welcome"></div>

  <button ion-button type="submit" (click)="logout()">Logout</button>

      <ion-slides #myslide>
        <ion-slide id="slide{{m}}" *ngFor="let m of monthsy"><div id={{m}} class="block calendar">{{createCalendar(m)}}</div></ion-slide>
      </ion-slides>

</ion-content>


<ion-footer color="colorApp">
  <ion-grid>
    <ion-row>

      <ion-col>
        <div class="block" (click)="searchClick()">
          <ion-icon name="search"></ion-icon>
        </div>
      </ion-col>

      <ion-col class="currentSlide">
       <div class="block" (click)="calendarClick()">
          <ion-icon name="calendar"></ion-icon>
       </div>
      </ion-col>

      <ion-col>
       <div class="block" (click)="personClick()">
         <ion-icon name="person"></ion-icon>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
