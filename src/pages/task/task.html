<ion-header>

  <ion-navbar>

    <ion-title>Visualizza compito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label center>Titolo</ion-label>
    <ion-label id="titolo" block readonly></ion-label>
</ion-item>

<ion-item>
  <ion-label>Materia</ion-label>
  <ion-label id="materia" block readonly></ion-label>
</ion-item>
<ion-item>
  <ion-label position="floating">Descrizione</ion-label>
</ion-item>

<ion-item>
  <ion-textarea rows="10" cols="20" id="descrizione" readonly></ion-textarea>
</ion-item>

<button (click)="tornaindietro()" primary large>
    <ion-icon name="arrow-round-back" ></ion-icon>
</button>

</ion-content>
