<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="content" padding>


    <ion-item>
        <ion-label center>Nome</ion-label>
        <ion-label id="name" block readonly></ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Cognome</ion-label>
      <ion-label id="surname" block readonly></ion-label>
    </ion-item>

    <ion-item>
        <ion-label>Classe</ion-label>
        <ion-label id="classroom" block readonly></ion-label>
      </ion-item>

    <ion-item>
        <ion-label>Username</ion-label>
        <ion-label id="username" block readonly></ion-label>
    </ion-item>

    <ion-item>
        <ion-label>Luogo di nascita</ion-label>
        <ion-label id="ldn" block readonly></ion-label>
    </ion-item>

    <ion-item>
        <ion-label>Sesso</ion-label>
        <ion-label id="gender" block readonly></ion-label>
    </ion-item>


</ion-content>

<ion-footer>
    <ion-grid>
      <ion-row>

        <ion-col>
          <div class="block" (click)="searchClick()">
            <ion-icon name="search"></ion-icon>
          </div>
        </ion-col>

        <ion-col>
         <div class="block" (click)="calendarClick()">
            <ion-icon name="calendar"></ion-icon>
         </div>
        </ion-col>

        <ion-col>
         <div class="block" (click)="personClick()">
           <ion-icon name="person"></ion-icon>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-footer>
